spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    testOnBorrow: true
    testWhileIdle: true
  datasource:
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    validationQuery: SELECT 1
    url: jdbc:h2:mem:testdb/rps
    driverClassName: org.h2.Driver
    username: root
    password: root
server:
  port: 8081

