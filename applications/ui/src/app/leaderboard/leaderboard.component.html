<div class="leaderboard-container">
  <h1>
    LEADER BOARD
  </h1>
  <app-table
    [data]="playerStats$ | async"
    [columns]="columns"
    navField="id"
  ></app-table>
  <button
    mat-flat-button
    color="accent"
    class="refresh"
    (click)="getPlayerStats()"
  >
    Refresh
  </button>
</div>
